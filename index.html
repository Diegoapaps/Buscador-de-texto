<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ending search</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Insert Text</h1>
    </header>

    <main>
        <form>
            <textarea id="text-input" cols="50" rows="10" placeholder="Insert text"></textarea>
        </form>
        <button id="submit-text">Submit</button>
        <h1>Create Terminations</h1>
        <form>
            <input type="text" id="input" placeholder="insert termination">
            <input type="text" id="color" placeholder="insert color">
        </form>
        <button id="submit-ending">Create</button>
        <div class="endings">

        </div>
        <div class="container">
            <p></p>
        </div>
        <button id="reset">Reset</button>
    </main>
</body>
<script src="./main.js"></script>

</html>
